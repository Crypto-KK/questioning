{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block title %}提问 - {{ block.super }}{% endblock %}

{% block content %}

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">首页</a></li>
            <li class="breadcrumb-item"><a href="{% url 'qa:all_q' %}">问答</a></li>
            <li class="breadcrumb-item active" aria-current="page">编辑</li>
        </ol>
    </nav>
    <form action="{% url 'qa:update_question' question.pk %}" enctype="multipart/form-data" id="question-form" method="post" role="form">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="form-group">
            <button id="publish" type="button" class="btn btn-primary">提交</button>
        </div>
    </form>


{% endblock content %}

{% block js %}
    <script src="{% static 'js/qa.js' %}"></script>
{% endblock js %}
